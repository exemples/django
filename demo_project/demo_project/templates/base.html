{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" crossorigin="anonymous">
</head>
<title>Document</title>
</head>
<body>
    <header id="pageHeader">
        {% block header %}
            <a href="{% url 'main-home' %}">Home</a>
            <a href="{% url 'rh-index' %}">Employees</a>
            <a href="{% url 'prod-index' %}">Tasks</a>         
        {% endblock header %}
        
    </header>
    <nav id="mainNav">
        {% block nav %}
            Nav
        {% endblock nav %}
    </nav>
    <article id="mainArticle">
        {% block content %}
        Main Content
        {% endblock content %}
    </article>
    <div id="siteAds">
        {% block ads %}
            Ads
        {% endblock ads %}
    </div>
    <footer id="pageFooter">
        {% block footer %}
            Footer
        {% endblock footer %}
    </footer>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
