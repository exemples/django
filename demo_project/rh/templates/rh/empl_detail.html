{% extends 'base.html' %}

{% block content %}
    <h2>Employee Detail</h2>
    <table>
        <tr>
            <td><b>First Name : </b></td><td>{{employee.fname}}</td>
        </tr>
        <tr>
            <td><b>Last Name : </b></td><td>{{employee.lname}}</td>
        </tr>
        <tr>
            <td><b>Email : </b></td><td>{{employee.email}}</td>
        </tr>
        <tr>
            <td><b>Salary : </b></td><td>{{employee.salary}}</td>
        </tr>
        <tr>
            <td><b>Status : </b></td><td>{{employee.status}}</td>
        </tr>
    </table>
    
{% endblock content %}
